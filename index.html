    <title>Aditya N Singh | Personal Portfolio</title>
    <meta name="description" content="Personal portfolio of Aditya N Singh, showcasing projects and tutorials in Python, Data Science, and Application Development.">

    <style>
        /* CSS Reset and Global Styles */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00aaff; /* A vibrant blue for accents */
            --secondary-color: #03dac6; /* A teal for contrast */
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* Offset for fixed header */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        section {
            padding: 6rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        section:last-of-type {
            border-bottom: none;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: background 0.3s ease;
            border-bottom: 1px solid transparent;
        }
        
        .header.scrolled {
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid var(--border-color);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }
        .nav-logo span { color: var(--primary-color); }
        
        .nav-list {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted-color);
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-color);
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        /* Mobile Nav */
        .nav-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
        }
        .nav-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--text-color);
            transition: all 0.3s ease-in-out;
        }

        /* Home Section */
        #home {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .home-content {
            max-width: 800px;
        }
        #home h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        #home h1 span { color: var(--primary-color); }
        .typewriter-text {
            font-size: 2rem;
            font-weight: 500;
            color: var(--secondary-color);
            height: 40px; /* Prevent layout shift */
        }
        #home p {
            font-size: 1.2rem;
            color: var(--text-muted-color);
            margin: 1.5rem 0;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--primary-color);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 170, 255, 0.2);
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            align-items: center;
        }
        .about-image {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            object-fit: cover;
            justify-self: center;
            box-shadow: var(--card-shadow);
        }
        .about-text h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .skills-list {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .skill-item {
            background: var(--surface-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        /* Projects Section */
        .project-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .filter-btn {
            background: var(--surface-color);
            color: var(--text-muted-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--surface-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .project-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .project-card .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .project-card .tag {
            background-color: rgba(0, 170, 255, 0.1);
            color: var(--primary-color);
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .project-card p {
            color: var(--text-muted-color);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: auto; /* Pushes links to the bottom */
        }

        .project-link {
            flex: 1;
            text-align: center;
            padding: 0.7rem 1rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .view-link {
            background: var(--primary-color);
            color: #fff;
        }
        .view-link:hover {
            background: #0088cc;
        }
        
        .code-link {
            background: transparent;
            color: var(--text-muted-color);
            border: 1px solid var(--border-color);
        }
        .code-link:hover {
            background: var(--border-color);
            color: var(--text-color);
        }
        
        /* START: NEW NON-PROFIT YOUTUBE SECTION STYLES */
        #nonprofit-youtube .nonprofit-intro-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: center;
            margin-bottom: 4rem;
        }
        #nonprofit-youtube .intro-text h3 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        #nonprofit-youtube .intro-text p {
            color: var(--text-muted-color);
            font-size: 1.1rem;
            max-width: 600px;
        }
        
        #nonprofit-youtube .intro-stats {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        #nonprofit-youtube .stat-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        #nonprofit-youtube .stat-card .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            line-height: 1;
        }
        #nonprofit-youtube .stat-card .stat-label {
            font-size: 1rem;
            color: var(--text-muted-color);
            margin-top: 0.5rem;
        }
        
        .youtube-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .video-card {
            background: var(--surface-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .video-card:hover {
            transform: translateY(-10px);
        }
        
        .video-thumbnail-link {
            display: block;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-size: cover;
            background-position: center;
        }
        .video-thumbnail-link::before {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .video-card:hover .video-thumbnail-link::before {
            transform: translate(-50%, -50%) scale(1.2);
            color: #fff;
        }
        
        .video-info {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .video-info h4 {
            font-size: 1.05rem;
            margin-bottom: 0.75rem;
            flex-grow: 1;
            min-height: 3.3em; /* Reserve space for about 2 lines */
        }
        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted-color);
            margin-bottom: 1rem;
        }
        .video-link {
            display: block;
            text-align: center;
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.6rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        .video-link:hover {
            background: var(--primary-color);
            color: #fff;
        }
        .view-all-container {
            text-align: center;
            margin-top: 3rem;
        }
        /* END: NEW NON-PROFIT YOUTUBE SECTION STYLES */

        /* Contact Section */
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .contact-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-muted-color);
        }
        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .contact-methods a {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-methods a:hover {
            color: var(--secondary-color);
        }
        
        /* Footer */
        footer {
            padding: 2rem 0;
            text-align: center;
            background: var(--surface-color);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .about-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .about-image {
                margin-bottom: 2rem;
            }
            #nonprofit-youtube .nonprofit-intro-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
            #nonprofit-youtube .intro-text p {
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            html {
                font-size: 90%;
            }
            .nav-list {
                position: fixed;
                top: 0;
                right: -100%;
                width: 60%;
                height: 100vh;
                background: var(--surface-color);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.5s ease-in-out;
                box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .nav-list.active {
                right: 0;
            }
            .nav-toggle {
                display: block;
                z-index: 1001; /* Above nav list */
            }
            
            .nav-toggle.active .bar:nth-child(2) { opacity: 0; }
            .nav-toggle.active .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .nav-toggle.active .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            #home h1 {
                font-size: 2.8rem;
            }
            .typewriter-text {
                font-size: 1.5rem;
            }
        }

    </style>
